<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MDash Admin Panel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://realfavicongenerator.net  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>MDash Admin Panel</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- MDASH -->
    <!-- <link href="https://unpkg.com/m-@1.6.0/dist/min.css" rel="stylesheet"> -->
    <!-- <script src="https://unpkg.com/m-@1.6.0/dist/min.js" defer></script> -->
    <link rel="stylesheet" href="/assets/mdash/min.css">
    <script src="/assets/mdash/min.js" defer></script>

</head>
<body>
    <aside id="sidenav" class="pad-t-md pad-b-md">
        <m-container>
            <!-- AVATAR -->
            <div class="flex flx-col align-items-center gap-sm mar-b-md">
                <img src="/favicon.png" alt="admin" width="50" height="auto">
                <div class="txt-center">
                    <h3 class="txt-offwhite">Admin</h3>
                    <p class="txt-gray-5">Very good person</p>
                </div>
            </div>
            <hr>
            <!-- NAV -->
            <nav class="flex flx-col gap-sm mar-t-md">
                <a href="#" class="txt-offwhite" nav>
                    <m-icon name="home" ></m-icon>
                    Home
                </a>
                <a href="#" nav>
                    <m-icon name="logout"></m-icon>
                    Logout
                </a>
                <m-menu>
                    <span slot="trigger" role="link"><m-icon name="user"></m-icon> John Doe</span>
                    <div slot="items">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <hr>
                        <a href="#">Log out</a>
                    </div>
                </m-menu>
            </nav>
        </m-container>
    </aside>
    <main id="main">
        <header class="bg-darker">
            <m-container class="flex flx-row flx-wrap gap-md align-items-center">
                <!-- SIDEBAR BUTTON -->
                <span role="link" id="open-sidenav-menu" onclick="openSidenav()" class="txt-center"><m-icon name="menu" class="txt-offwhite"></m-icon></span>
                <button id="close-sidenav-menu" class="txt-xl txt-offwhite" type="remove" onclick="closeSidenav()"></button>
                <div class="flex flex-row gap-md align-items-center">
                    <img src="/favicon.png" alt="Logo" width="30" height="30">
                    <h2 class="fnt-bold mar-all-none txt-offwhite">MDash</h2>
                </div>
                <nav class="flex flx-row align-item-center gap-md mar-l-lg">
                    <a href="#" nav="">Menu 1</a>
                    <a href="#" nav="">Menu 2</a>
                </nav>
                <div class="push">
                    <m-menu>
                        <button ord="primary" slot="trigger" role="link"> <m-icon name="user"></m-icon> Admin</button>
                        <div slot="items">
                            <a href="#">Profile</a>
                            <a href="#">Logout</a>
                        </div>
                    </m-menu>
                </div>
            </m-container>
        </header>
        <!-- MAIN CONTENT -->
        <m-container class="bg-offwhite full-height">
            <h1>Hola Everyone</h1>
        </m-container>
    </main>
    
    <script src="/assets/js/app.js"></script>
</body>
</html>
